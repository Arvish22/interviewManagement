<div>
        <div class="alert alert-danger" *ngIf="authenticationError">
            <strong>Failed to sign in!</strong> Please check your credentials and try again.
        </div>
    </div>
<div class="login-form">
    <form class="form" role="form" (ngSubmit)="login()">
		<div class="avatar">
            <img src="../../content/images/avatar.png" alt="Candidate">
		</div>
        <h2 class="text-center">Login</h2>   
        <div class="form-group">
            <label class="username-label" for="username">UserName</label>
            <input type="text" class="form-control" name="username" id="username" placeholder="Your username"
            [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Your password"
                   [(ngModel)]="password">
        </div>        
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
        </div>
		<div class="clearfix">
            <label class="form-check-label pull-left checkbox-inline" for="rememberMe">
                <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" [(ngModel)]="rememberMe" checked>
                <span>Remember me</span>
            </label>
            <a href="#" class="pull-right">Forgot Password?</a>
        </div>
    </form>
    <p class="text-center small">Don't have an account? <a href="#" style="color: rgb(24, 71, 199)">Sign up here!</a></p>
</div>
