<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-interview-heading">Create New Interview</h2>
            <div class="grid-container">
                <div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_level">Level</label>
                        <input type="text" class="form-control" name="level" id="field_level"
                            [(ngModel)]="interview.level" required />

                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_interviewDate">Interview Date</label>
                        <div class="input-group">
                            <input id="field_interviewDate" type="text" class="form-control" name="interviewDate"
                                ngbDatepicker #interviewDateDp="ngbDatepicker" [(ngModel)]="interview.interviewDate"
                                required />
                            <span class="input-group-append">
                                <button type="button" class="btn btn-secondary" (click)="interviewDateDp.toggle()">
                                    <fa-icon [icon]="'calendar-alt'"></fa-icon>
                                </button>
                            </span>
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_interviewerName">Interviewer Name</label>
                        <input type="text" class="form-control" name="interviewerName" id="field_interviewerName"
                            [(ngModel)]="interview.interviewerName" required />

                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_interviewerEmail">Interviewer Email</label>
                        <input type="text" class="form-control" name="interviewerEmail" id="field_interviewerEmail"
                            [(ngModel)]="interview.interviewerEmail" />
                    </div>
                </div>

                <div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_interviewerPhone">Interviewer Phone</label>
                        <input type="text" class="form-control" name="interviewerPhone" id="field_interviewerPhone"
                            [(ngModel)]="interview.interviewerPhone" />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_status">Status</label>
                        <input type="text" class="form-control" name="status" id="field_status"
                            [(ngModel)]="interview.status" required />
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_comments">Comments</label>
                        <input type="text" class="form-control" name="comments" id="field_comments"
                            [(ngModel)]="interview.comments" />
                    </div>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
